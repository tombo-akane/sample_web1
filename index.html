<!DOCTYPE html>
<html lang="ja">

  <link rel="stylesheet" href="css/main.css">

      </h1>
      <nav class="headerNav">
        <ul class="headerList">
          <li class="headerList_description">作りかけです。</li>
          <li class="headerList_gitHub"><a href="https://github.com/tombo-akane/sample_web1">GitHubのリポジトリはこちら</a></li>

        </ul>
      </nav>
    </div>

  <main>
    <div class="mainInner">
      <article>
        <section class="contents">
            <h1 class="contents_title">目次</h1>

        <section class="changeLog">
          <h3>ChangeLog</h3>
          <p>あとでちゃんとMarkdownが効くようにしておきます。</p>
          <iframe src="CHANGELOG.md" id="changelog" frameborder="1"></iframe>

    </div>
  </main>

  <footer>
    <div class="footerInner">
      <small>&copy; <a href="https://github.com/tombo-akane">tombo-akane</a> 2024</small>
